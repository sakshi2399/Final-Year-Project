{% extends "base_asst.html" %}
{% load static %}
{% block appointment %}
active
{% endblock appointment %}
{% block content %}

<head>
    <title>page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/web7.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <style>
        body,
        html {
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }
     

        /* ----------------------STYLES FOR TIME_SLOT Page STARTS---------------------------- */

        

        /* -------Add styles to the form container----- */
        .container1 {
            position: absolute;
            right: 35%;
            top: 30%;
            margin: 0%;
            max-width: 40%;
            padding: 16px;
            min-height: 70%;
            background-color: white;
        }

        /* --------Full-width input fields----------- */
        input[type=text],
        input[type=password],
        input[type=email] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
        }

        input[type=text]:focus,
        input[type=password]:focus,
        input[type=email]:focus {
            background-color: #ddd;
            outline: none;
        }

        /* --------Set a style for the appointment_added button------ */
        .btn {
            background-color: green;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }

        /* -------------appointment_added button-------- */
        .btn:hover {
            background-color: red;
            opacity: 0.9;
        }


        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
        }
  
        /* ----------------------STYLES TIME SLOT PAGE ENDS-----------------------*/
</style>
</head>
<br>
<br>

<!------------------------------ TIME_SLOT CONTENTS STARTS---------------------------->

<form class="container1" method="POST">

    <h2 style="text-align:center;"><strong> Time Slots </strong></h2>
    <br>
    <label for="name"><b>Name : {{ pat.name }}</b></label><br>
    <label for="id"><b>Patient Id : {{ pat.id }}</b></label><br>
    <label for="gender"><b>Gender : {{ pat.gender }}</b></label><br>
    <label for="phone"><b>Mobile Number : {{ pat.phone }}</b></label><br>
    <label for="Time Slot"><b>Time Slot</b></label>
    <select name="dropdown">
        {% for i in timeslot %}
        <option value="{{i}}">{{ i }} </option>
        {% endfor %}
        <!-- <option value=>9:00</option> -->

    </select>

    {% csrf_token %}
    <button type="submit" class="btn"><b>Appointment added</b></button>


</form>
</div>
